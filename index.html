<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="player player--0 player--active">
          <h2 class="name" id="name--0">Participant 1</h2>
          <p class="score" id="score--0">43</p>
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--0">0</p>
          </div>
        </section>
        <section class="player player--1">
          <h2 class="name" id="name--1">Participant 2</h2>
          <p class="score" id="score--1">24</p>
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--1">0</p>
          </div>
        </section>
      </div>
      <div class="game-controlls">
        <button class="btn">New game</button>
        <div class="dice-controll">
          <button class="btn btn--roll">Roll Dice</button>
          <img src="./img/dice-5.png" alt="Playing dice" class="dice" />
        </div>
        <button class="btn">Save score</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
